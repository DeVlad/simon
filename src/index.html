<!DOCTYPE html>
<html>

<head>
    <title>Simon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/style.min.css -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <div class="wrapper">
        <div id="border">
            <h2>Simon Game</h2>
            <div id="display">&nbsp;</div>
            <div class="row">
                <div id="btn-1" class="border"></div>
                <div id="btn-2" class="border"></div>
            </div>
            <div class="row">
                <div id="btn-3" class="border"></div>
                <div id="btn-4" class="border"></div>
            </div>
            <div class="row">
                <span>SKILL LEVEL</span>
                <input type="radio" value="1" name="skill-radio" id="skill1" checked><label for="skill1">1</label>
                <input type="radio" value="2" name="skill-radio" id="skill2"><label for="skill2">2</label>
                <input type="radio" value="3" name="skill-radio" id="skill3"><label for="skill3">3</label>
                <input type="radio" value="4" name="skill-radio" id="skill4"><label for="skill4">4</label>
                <button type="button" id="btn-strict">strict<span id="icon-strict" class="green"> &#9899;</span></button>
            </div>
            <div class="row">
                <button type="button" id="btn-last">last</button>
                <button type="button" id="btn-start">start</button>
                <button type="button" id="btn-longest">longest</button>
            </div>
        </div>
    </div>
    <audio></audio>
    <audio id="sound-btn-1"><source src="sound/simonSound1.mp3" type="audio/mpeg"/></audio>
    <audio id="sound-btn-2"><source src="sound/simonSound2.mp3" type="audio/mpeg"/></audio>
    <audio id="sound-btn-3"><source src="sound/simonSound3.mp3" type="audio/mpeg"/></audio>
    <audio id="sound-btn-4"><source src="sound/simonSound4.mp3" type="audio/mpeg"/></audio>

    <!-- build:js js/simon.min.js -->
    <script src="js/simon.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
